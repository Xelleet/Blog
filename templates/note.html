{% extends 'base.html' %}
{% block title %}Страница заметок{% endblock %}
{% block content %}
    <div class="note-container">
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p><strong>Автор:</strong> {{ author.name }}</p>
    <a class = "delete-note" href = "{{ url_for('delete_note', note_id=note.id)}}">Удалить этот позор</a>
    <a href="{{ url_for('home') }}">Вернуться на главную</a>
</div>
{% endblock %}
